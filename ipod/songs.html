<html lang="en">
  <head>
    <title>Song Select</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="ipod.css" />
  </head>
  <body>
    <div id="screen">
      <div class="head-bar">
        <div class="back-button pointer">
          <span class="material-icons" onclick="location.href='albums.html'">arrow_back</span>
        </div>
      </div>
      <main>
        <section class="songs-wrapper">
          <div class="songs-info-wrapper">
            <div><img class="songs-album-art" src="images/currents.jpg" alt="An albums Cover: Currents" /></div>
            <div class="songs-text-info">
              <div class="songs-album-name">Currents</div>
              <div class="songs-artist-name">Tame Impala</div>
              <div class="songs-album-year">2015</div>
            </div>
          </div>
          <ol class="songs-list">
            <li>Let It Happen</li>
            <li>Nangs</li>
            <li>The Moment</li>
            <li>Yes I'm Changing</li>
            <li>Eventually</li>
            <li>Gossip</li>
            <li><a href="#">The Less I Know The Better</a></li>
            <li>Past Life</li>
            <li>Disciples</li>
            <li>'Cause I'm A Man</li>
          </ol>
        </section>
      </main>
    </div>
  </body>
</html>
