<html>
  <head>
    <title>Album Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
  </head>
  <body>
    <div id="screen">
      <div class="head-bar">
        <h1>My Music</h1>
      </div>
      <main class="albums-album-wrapper">
        <section class="album-wrapper">
          <img class="albums-album-art pointer" src="images/currents.jpg" alt="An albums Cover: Currents" onclick="location.href='songs.html'" />
          <div class="albums-album-name">Currents</div>
          <div class="albums-artist-name">Tame Impala</div>
        </section>
        <section class="album-wrapper">
          <img class="albums-album-art" src="images/telefone.jpeg" alt="An albums Cover: Telefone" />
          <div class="albums-album-name">Telefone</div>
          <div class="albums-artist-name">Noname</div>
        </section>
        <section class="album-wrapper">
          <img class="albums-album-art" src="images/crybaby.jpg" alt="An albums Cover: Crybaby" />
          <div class="albums-album-name">Crybaby</div>
          <div class="albums-artist-name">Melanie Martinez</div>
        </section>
        <section class="album-wrapper">
          <img class="albums-album-art" src="images/cbook.jpg" alt="An albums Cover: Coloring Book" />
          <div class="albums-album-name">Coloring Book</div>
          <div class="albums-artist-name">Chance The Rapper</div>
        </section>
      </main>
    </div>
  </body>
</html>
